<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Post Detail</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
  </style>
</head>

<body>
  <div class="container">
    <h2>Post Detail</h2>
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Post ID: {{ post.post_id }}</h5>
        <p class="card-text">User ID: {{ post.user.user_id }}</p>
        <p class="card-text">Post Text: {{ post.post_text }}</p>
        <p class="card-text">Likes Count: {{ post.likes_count }}</p>
        <p class="card-text">Views Count: {{ post.views_count }}</p>
      </div>
    </div>
  </div>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
