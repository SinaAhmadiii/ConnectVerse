{% extends 'base.html' %}

{% block title %}Post List{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <h2>Post List</h2>
        <ul class="list-group">
            {% for post in posts %}
            <li class="list-group-item">{{ post.title }}</li>
            {% empty %}
            <li class="list-group-item">No posts found.</li>
            {% endfor %}
        </ul>
    </div>
</div>
{% endblock %}
