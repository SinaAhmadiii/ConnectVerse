{% extends 'base.html' %}

{% block content %}
  <div class="container">
    <h2>Confirm Delete</h2>
    <p>Are you sure you want to delete this post?</p>
    <form method="post">
      {% csrf_token %}
      <button class="btn btn-danger" type="submit">Delete</button>
    </form>
  </div>
{% endblock %}
