{% extends 'base.html' %}

{% block title %}User List{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <h2>User List</h2>
        <ul class="list-group">
            {% for user in users %}
            <li class="list-group-item">{{ user.username }} - {{ user.email }}</li>
            {% empty %}
            <li class="list-group-item">No users found.</li>
            {% endfor %}
        </ul>
    </div>
</div>
{% endblock %}
