{% extends 'base.html' %}

{% block title %}Bookmark List{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <h2>Bookmark List</h2>
        <ul class="list-group">
            {% for bookmark in bookmarks %}
            <li class="list-group-item">{{ bookmark.title }}</li>
            {% empty %}
            <li class="list-group-item">No bookmarks found.</li>
            {% endfor %}
        </ul>
    </div>
</div>
{% endblock %}
